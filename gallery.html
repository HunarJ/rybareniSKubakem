  <body>
    <!-- navbar section -->
   <nav class="navbar navbar-expand-lg fixed-top text-uppercase">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="index.html">Rybaření s Kubákem</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">

    <!-- Gallery section -->

            <img
              class="img-fluid img-thumbnail gallery-image"

              alt=""
            />
          </div>
          <div class="col">
            <img
              class="img-fluid img-thumbnail gallery-image"

              alt=""

          </div>
          <div class="col">

    <!-- Modal -->
    <div
      class="modal fade"
      id="gallery-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="images/gallery/img-1.jpeg"
              class="modal-img"
              alt="modal img"
            />
          </div>
        </div>
      </div>

    <script
